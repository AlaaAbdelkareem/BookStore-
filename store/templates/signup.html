{% extends 'base.html' %}
{% block title %}SignUp{% endblock %}

{% block content %}
<div class="SignUpbox">
  <h1>Sign up</h1>
  <div class="login-page">
	  <div class="form">
  <form method="post" class="login-form">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
   
    <input type="submit" value="SignUP">
     <h6><a href="#">Already have an account</a></h6>
  </form>
</div>
</div>
</div>
{% endblock %}
